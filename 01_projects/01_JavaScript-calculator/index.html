<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator App</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="bg"></div>
  <div class="calculator-body">
    <div class="output-field">
      <div class="previous js-previous"></div>
      <div class="current js-current"></div>
    </div>
    <button class="span-two js-ac">AC</button>
    <button class="js-del">DEL</button>
    <button class="js-operation">รท</button>
    <button class="js-number">1</button>
    <button class="js-number">2</button>
    <button class="js-number">3</button>
    <button class="js-operation">*</button>
    <button class="js-number">4</button>
    <button class="js-number">5</button>
    <button class="js-number">6</button>
    <button class="js-operation">+</button>
    <button class="js-number">7</button>
    <button class="js-number">8</button>
    <button class="js-number">9</button>
    <button class="js-operation">-</button>
    <button class="js-number">.</button>
    <button class="js-number">0</button>
    <button class="span-two js-equal">=</button>
  </div>
  <script src="./calculator.js"></script>
</body>
</html>
